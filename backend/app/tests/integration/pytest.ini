[pytest]
# Pytest configuration for integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Asyncio mode
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Test paths
testpaths = .

# Minimum version
minversion = 7.0
