<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema DRTC Puno - Gestión de Transportes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de Gestión de Transportes de la Dirección Regional de Transportes y Comunicaciones de Puno">
  <meta name="theme-color" content="#1976d2">
  

  
  <!-- DNS prefetch para APIs externas -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  
  <!-- Preconnect para conexiones críticas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Material Design Icons - Restaurados -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
  
  <!-- Google Fonts - Restaurados -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Design Theme - Restaurado -->
  <link href="https://unpkg.com/@angular/material@20.1.5/prebuilt-themes/indigo-pink.css" rel="stylesheet">
  
  <!-- Favicon y iconos -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  
  <!-- Manifest para PWA -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Estilos críticos inline para mejor rendimiento -->
  <style>
    /* Estilos críticos para la pantalla de carga */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      text-align: center;
      max-width: 400px;
      padding: 20px;
    }
    
    .loading-text h1 {
      margin: 0 0 16px 0;
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .loading-text p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    /* Optimizaciones de rendimiento */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    
    /* Optimización de scroll */
    html {
      scroll-behavior: smooth;
    }
    
    /* Optimización de imágenes */
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* Asegurar que Material Icons se carguen correctamente */
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
    
    /* Fallback para iconos si no cargan */
    .material-icons:before {
      content: '•';
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #666;
    }
    
    /* Optimización de fuentes */
    /* Usamos Roboto desde Google Fonts (arriba). Eliminadas fuentes locales inexistentes para evitar 404. */
  </style>
</head>
<body>
  <!-- Pantalla de carga inicial para mejor UX -->
  <div id="app-loading" class="app-loading">
    <div class="loading-text">
      <div class="loading-spinner"></div>
      <h1>SISTEMA DRTC PUNO</h1>
      <p>Inicializando aplicación y optimizando rendimiento...</p>
    </div>
  </div>
  
  <!-- Root de la aplicación Angular -->
  <app-root>
    <!-- Contenido de fallback mientras se carga Angular -->
    <div class="app-loading">
      <div class="loading-text">
        <div class="loading-spinner"></div>
        <h1>SISTEMA DRTC PUNO</h1>
        <p>Cargando componentes y preparando interfaz...</p>
      </div>
    </div>
  </app-root>
  
  <!-- Scripts de optimización -->
  <script>
    // Optimizaciones de rendimiento antes de que Angular se cargue
    
    // Prevenir layout shift
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    window.addEventListener('resize', () => {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    });
    
    // Optimización de scroll
    let ticking = false;
    function updateScroll() {
      ticking = false;
    }
    
    function requestTick() {
      if (!ticking) {
        requestAnimationFrame(updateScroll);
        ticking = true;
      }
    }
    
    window.addEventListener('scroll', requestTick, { passive: true });
    
    // Pre-cargar datos críticos
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Solo registrar SW si existe el archivo
        fetch('/sw.js', { method: 'HEAD' })
          .then(() => {
            return navigator.serviceWorker.register('/sw.js');
          })
          .then(registration => {
            console.log('✅ Service Worker registrado:', registration);
          })
          .catch(error => {
            console.log('⚠️ Service Worker no disponible:', error.message);
          });
      });
    }
    
    // Optimización de imágenes
    if ('IntersectionObserver' in window) {
      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            if (img.dataset.src) {
              img.src = img.dataset.src;
              img.classList.remove('lazy');
              imageObserver.unobserve(img);
            }
          }
        });
      });
      
      // Observar imágenes lazy
      document.querySelectorAll('img[data-src]').forEach(img => {
        imageObserver.observe(img);
      });
    }
    
    // Verificar carga de Material Icons
    function checkMaterialIcons() {
      const testIcon = document.createElement('span');
      testIcon.className = 'material-icons';
      testIcon.textContent = 'home';
      testIcon.style.position = 'absolute';
      testIcon.style.left = '-9999px';
      document.body.appendChild(testIcon);
      
      const iconWidth = testIcon.offsetWidth;
      document.body.removeChild(testIcon);
      
      if (iconWidth < 10) {
        console.warn('⚠️ Material Icons no se cargaron correctamente, usando fallback');
        document.body.classList.add('material-icons-fallback');
      } else {
        console.log('✅ Material Icons cargados correctamente');
      }
    }
    
    // Ocultar pantalla de carga cuando Angular esté listo
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingElement = document.getElementById('app-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          setTimeout(() => {
            loadingElement.style.display = 'none';
          }, 300);
        }
        
        // Verificar iconos después de que se cargue la página
        setTimeout(checkMaterialIcons, 1000);
      }, 1000);
    });
  </script>
  
  <!-- NoScript fallback -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Requerido</h1>
      <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
      <p>Por favor, habilite JavaScript en su navegador y recargue la página.</p>
    </div>
  </noscript>
</body>
</html>
