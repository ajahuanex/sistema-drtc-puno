version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: drtc-mongodb-local
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: drtc_db
    volumes:
      - mongodb_data_local_v2:/data/db
    networks:
      - drtc-network-local
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

networks:
  drtc-network-local:
    driver: bridge
    name: drtc-network-local

volumes:
  mongodb_data_local_v2:
    driver: local
    name: drtc-mongodb-data-local-v2
